<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HOPITAL ABDESSABOUR V1</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>

        <style>
            body {
                background-image: url('resources/images/prh.jpg');
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;
            }
        </style>

    </h:head>
    <f:view>

        <h:body style="background-image: url('resources/images/prh.jpg');">

            <!--            <p:layout fullPage="true" >
                <p:layoutUnit   position="center" size="100%" style="background-image: url('resources/images/prh.jpg');">-->

                    <p:graphicImage url="resources/images/hospital.png" width="100" height="100" alt="hospital"/>
                    <p style="font-size:72px;color:orange;text-shadow:30px 30px 30px #000;font-family: comic sans ms;">HOPITAL ABDESSABOUR</p> 
                    <!--            <center>-->

                    <h:form id="form" style="margin-right:850px;margin-left: 50px; ">           
                        <p:growl id="msgs" showDetail="true" />

                        <!--                            <h3 style="margin-top:0">Basic</h3>-->
                        <p:accordionPanel activeIndex="" >
                            <p:tab title="Se connecter en tant que client">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:outputLabel value="Login:" for="iduser" />
                                    <p:inputText id="iduser" value="#{userController.user.id}" title="Id"  />                               
                                    <p:outputLabel value="Password:" for="passworduser" />
                                    <p:password id="passworduser" value="#{userController.user.password}" title="Password"  />                                
                                    <p:commandButton   value="Connexion" action="#{userController.logIn()}" />
                                    <p:commandButton value="S'inscrire" action="CreationClient?faces-redirect=true" />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Se connecter en tant qu'administrateur">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:outputLabel value="Login:" for="idadmin" />
                                    <p:inputText id="idadmin" value="#{administrateurController.administrateur.id}" title="Id"  />                               
                                    <p:outputLabel value="Password:" for="passwordadmin" />
                                    <p:password id="passwordadmin" value="#{administrateurController.administrateur.password}" title="Password"  />                                                              
                                </h:panelGrid>
                                <p:commandButton   value="Connexion" action="#{administrateurController.logIn()}" />                                 
                            </p:tab>                          
                        </p:accordionPanel>
                    </h:form>
                    <!--            </center>-->
                    <!--                </p:layoutUnit>
            </p:layout>-->
         
        </h:body>







    </f:view>    
</html>
