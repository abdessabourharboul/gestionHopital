<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="CREE CLIENT"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Client:" for="client" />
                        <p:selectOneMenu id="client" value="#{prelevementController.prelevement.client.id}" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItem itemLabel="Selectionner Un Client" itemValue="" />
                            <f:selectItems value="#{clientController.clients}" var="d" itemValue="#{d.id}" itemLabel="#{d.id}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Medecin:" for="medecin" />
                        <p:selectOneMenu id="medecin" value="#{prelevementController.prelevement.medecin.id}" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItem itemLabel="Selectionner Un Medecin" itemValue="" />  
                            <f:selectItems value="#{medecinController.medecins}" var="d" itemValue="#{d.id}" itemLabel="#{d.fullname}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Prelevement Date:" for="prelevementDate" />
                        <p:calendar id="prelevementDate" value="#{prelevementController.prelevement.prelevementDate}" title="PrelevementDate" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:calendar>
                        <p:outputLabel value="Lymphocytes:" for="lymphocytes" />
                        <p:inputText id="lymphocytes" value="#{prelevementController.prelevement.prelevementResultat.lymphocytes}" title="Lymphocytes" />
                        <p:outputLabel value="Monocytes:" for="monocytes" />
                        <p:inputText id="monocytes" value="#{prelevementController.prelevement.prelevementResultat.monocytes}" title="Monocytes" />
                        <p:outputLabel value="Plaquettes:" for="plaquettes" />
                        <p:inputText id="plaquettes" value="#{prelevementController.prelevement.prelevementResultat.plaquettes}" title="Plaquettes" />
                        <p:outputLabel value="Cholesterol:" for="cholesterol" />
                        <p:inputText id="cholesterol" value="#{prelevementController.prelevement.prelevementResultat.cholesterol}" title="Cholesterol" />
                        <p:outputLabel value="Triglycerides:" for="triglycerides" />
                        <p:inputText id="triglycerides" value="#{prelevementController.prelevement.prelevementResultat.triglycerides}" title="Triglycerides" />
                        <p:outputLabel value="Glycemie:" for="glycemie" />
                        <p:inputText id="glycemie" value="#{prelevementController.prelevement.prelevementResultat.glycemie}" title="Glycemie" />
                        <p:outputLabel value="Sodium:" for="sodium" />
                        <p:inputText id="sodium" value="#{prelevementController.prelevement.prelevementResultat.sodium}" title="Sodium" />
                        <p:outputLabel value="Calcium:" for="calcium" />
                        <p:inputText id="calcium" value="#{prelevementController.prelevement.prelevementResultat.calcium}" title="Calcium" />
                        <p:outputLabel value="Phosphore:" for="phosphore" />
                        <p:inputText id="phosphore" value="#{prelevementController.prelevement.prelevementResultat.phosphore}" title="Phosphore" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prelevementController.save()}" value="OK"/>
                    <p:commandButton actionListener="#{prelevementController.imprimer()}" value="imprimer"/>

                </h:form>   
            </center>
        </ui:define>
    </ui:composition>
</html>
