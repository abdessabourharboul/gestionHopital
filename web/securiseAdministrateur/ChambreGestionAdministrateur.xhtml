<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="CREE CLIENT"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <f:view>
                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Type:" for="type" />                                   
                        <p:selectOneMenu id="type" value="#{chambreController.chambre.type}"  >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItem itemLabel="Selectionner la chambre" itemValue="" />
                            <f:selectItem itemLabel="Avec un lit" itemValue="Avec un lit" />
                            <f:selectItem itemLabel="Avec deux lits" itemValue="Avec deux lits" />
                            <f:selectItem itemLabel="Avec quatres lits" itemValue="Avec quatres lits" />                               
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="Valider" actionListener="#{chambreController.save()}" update=":ChambreListForm:datalist"/>
                </h:form>
            </f:view>



            <h:form id="ChambreListForm">
                <h1><h:outputText value="List"/></h1>
                <p:dataTable id="datalist" value="#{chambreController.chambres}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{item.type}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Statut"/>
                        </f:facet>
                        <h:outputText value="#{item.occupe}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
