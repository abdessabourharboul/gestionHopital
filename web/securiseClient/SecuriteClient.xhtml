<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateClient.xhtml">


        <ui:define name="title">
            <h:outputText value="CREE CLIENT"></h:outputText>
        </ui:define>

        <ui:define name="body">

            
            <center>
                <p style="font-size:72px;color:orange;text-shadow:1px 1px 1px #000;">HOPITAL ABDESSABOUR</p>                       
                <h:form>
                    <h1><h:outputText value="Changer Votre Mot de passe"/></h1>
                    <p:panelGrid columns="2">                    
                        <p:outputLabel value="Ancien Mot de passe:" for="oldpassword" />
                        <p:inputText id="oldpassword" value="#{userController.user.password}" title="Password"  />   
                        <p:outputLabel value="Nouveau Mot de passe:" for="newpassword" />
                        <p:inputText id="newpassword" value="#{userController.newPassword}" title="Password" />
                        <p:outputLabel value="Confirmer votre nouveau mot de passe" for="confnewpassword" />
                        <p:inputText id="confnewpassword" value="#{userController.confNewPassword}" title="Password" />
                    </p:panelGrid>
                    <p:commandButton value="Enregistrer" actionListener="#{userController.changePassword()}"/>
                </h:form>
            </center>

        </ui:define>
    </ui:composition>

</html>
