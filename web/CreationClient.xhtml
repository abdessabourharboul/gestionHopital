<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <p:layout fullPage="true" >

            <p:layoutUnit position="center">

                <center>

                    <f:view>
                        <h:form>
                            <p style="font-size:70px;color:orange;text-shadow:1px 1px 1px #000;">HOPITAL ABDESSABOUR</p>
                            <p:messages id="messages" />
                            <h1><h:outputText value="Creation"/></h1>

                            <p:panelGrid columns="2" >
                                <p:outputLabel value="Login:" for="id" />
                                <p:inputText id="id" value="#{clientController.client.id}" title="Id" required="true">
                                    <f:validator binding="#{checkvalidation}"/>
                                    <p:ajax event="keyup"  update="msg" /><br></br>
                                    <p:message  id="msg" for="id" showDetail="true"/>
                                </p:inputText>
                                <p:outputLabel value="Mot de passe:" for="password" />
                                <p:password id="password" required="true" match="confirmedpassword" value="#{clientController.client.password}" title="Password" feedback="true" inline="true"   promptLabel="#{msg['password.promptLabel']}" weakLabel="#{msg['password.weakLabel']}" goodLabel="#{msg['password.goodLabel']}" strongLabel="#{msg['password.strongLabel']}"  />
                                <p:outputLabel value="Confirmer Mot de passe:" for="confirmedpassword" />
                                <p:password id="confirmedpassword" required="true" value="#{clientController.confirmedPassword}" title="Confirmedpassword" />
                                <p:outputLabel value="Nom:" for="nom" />
                                <p:inputText id="nom" required="true" value="#{clientController.client.nom}" title="Nom" />  
                                <p:outputLabel value="Prenom:" for="prenom" />
                                <p:inputText id="prenom" required="true" value="#{clientController.client.prenom}" title="Prenom" />
                                <p:outputLabel value="Telephone:" for="telephone" />
                                <p:inputText id="telephone" required="true" value="#{clientController.client.telephone}" title="Telephone" />
                                <p:outputLabel value="Birthdate:" for="birthdate" />
                                <p:calendar id="birthdate" required="true" value="#{clientController.client.birthdate}" title="Birthdate" pattern="dd/MM/yyyy" />
                                <p:outputLabel value="Sexe:"   />
                                <p:selectOneRadio id="sex" tabindex="3" value="#{clientController.client.gender}" required="true">  
                                    <f:selectItem itemLabel="Male" itemValue="Male"  />
                                    <f:selectItem itemLabel="Female" itemValue="Female" />
                                </p:selectOneRadio>
                            </p:panelGrid>

                            <p:commandButton id="btnsave" action="#{clientController.save()}" value="SAVE" onclick="('dlg1').show();" icon="ui-icon-check" style="margin: 0"  />

                            <!--                            <p:dialog header="Information" widgetVar="dlg1" minHeight="40" >
                                                            <h:outputText value="Compte creé avec succès"/>
                                                        </p:dialog>-->
                        </h:form>
                    </f:view>
                </center>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
